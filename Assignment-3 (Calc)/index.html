<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Styles/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body >
    <div class="container border rounded p-3 bg mt-5" id="containerWidth">
        <div class=" text-white row p-3 ">
            <div class="font-weight-bold text-warning " >
                <h3 id="ctr"><i class="bi bi-calculator "></i>Calculator</h3>
            </div>
           <!-- <div class="col-lg-9 col-md-7 ">
                <i class="bi bi-calculator "></i> Calculator
            </div>
             <div class="col">
                <div class="btn text-white border">_</div>
            </div>
            <div class="col">
                <div class="btn text-white border"><i class="bi bi-square"></i></div>
            </div>
            <div class="col">
                <div class="btn text-white border">x</div>
            </div> -->
        </div>
    <div >
        <div class="d-flex">
            <div class="btn mr-2 font-weight-bold mleft" ><a href="#">View</a></div>
            <div class="btn mr-2 font-weight-bold "><a href="#">Edit</a></div>
            <div class="btn font-weight-bold "><a href="#">Help</a></div>
        </div>
        <div class="p-3">
            <div class="row border my-2" height="260px">
                <input type="text" class="w-100 form-control text-right" id="display">
                    
                </div>
            </div>
            <div class="row m-0 mb-1 ">
                <button type="button" class="col btn bg-white border rounded-pill border-success " onclick="memoryClear(this)">
                    MC
                </button>
                <button type="button" class="col btn border bg-white border-success rounded-pill " onclick="memoryRecall(this)">
                    MR
                </button>
                <button type="button" class="col btn border rounded-pill border-success bg-white -lg" onclick="memorySave(this)">
                    MS
                </button>
                <button type="button" class="col btn border  border-success rounded-pill bg-white " onclick="addToMemory(this)">
                    M+
                </button>
                <button type="button" class="col btn border rounded-pill border-success bg-white " onclick="subFromMemory(this)">
                    M-
                </button>
            </div>
            <div class="row m-0 mb-1 ">
                    <button type="button" class="col btn border rounded-pill border-danger bg-white " onclick="clearEnd(this)">
                        <i class="bi bi-arrow-left"></i>
                    </button>
                    <button type="button" class="col btn border rounded-pill border-success bg-white " onclick="clearEnd(this)">
                        CE
                    </button>
                    <button type="button" class="col btn border rounded-pill border-success bg-white " onclick="Clear(this)">
                        C
                    </button>
                    <button type="button" class="col btn border rounded-pill border-success bg-white " onclick="signChange(this)">
                        ±
                    </button>
                    <button type="button" class="col btn border rounded-pill border-success bg-white " value="√" onclick="store(this)">
                        √

                    </button>
            </div>
            <div class="row m-0 mb-1 ">
                        <button id="btn7" type="button" class="col btn border rounded-pill border-success bg-white "value="7" class="num" onclick="store(this)">
                            7
                        </button>
                        <button type="button" class="col btn border rounded-pill border-success bg-white " value="8" class="num" onclick="store(this)">
                            8
                        </button>
                        <button type="button" class="col btn border rounded-pill border-success bg-white " value="9" class="num" onclick="store(this)">
                            9
                        </button>
                        <button type="button" class="col btn border rounded-pill border-success bg-white " value="/" onclick="store(this)">
                            /
                        </button>
                        <button type="button" class="col btn border rounded-pill border-success bg-white " value="%" onclick="store(this)">
                            %
                        </button>
            </div>
            <div class="row m-0 mb-1">
                            <button type="button" class="col btn border rounded-pill border-success bg-white " class="num" value="4" onclick="store(this)">
                                4
                            </button>
                            <button type="button" class="col btn border rounded-pill border-success bg-white "class="num" value="5" onclick="store(this)">
                                5
                            </button>
                            <button type="button" class="col btn border rounded-pill border-success bg-white "class="num" value="6" onclick="store(this)">
                                6
                            </button>
                            <button type="button" class="col btn border rounded-pill border-success bg-white " value="*" onclick="store(this)">
                                *
                            </button>
                            <button type="button" class="col btn border rounded-pill border-success bg-white "  onclick="reciprocal(this)" >
                                1/x
                            </button>
            </div>
            <div class="row m-0">
                <div class="col ">
                    <div class="row mb-1">
                        <button type="button" class="col btn border rounded-pill border-success bg-white" class="num" value="1" onclick="store(this)">
                            1
                        </button>
                        <button type="button" class="col btn border rounded-pill border-success bg-white "  class="num" value="2" onclick="store(this)">
                            2
                        </button>
                        <button type="button" class="col btn border rounded-pill border-success bg-white "  class="num" value="3" onclick="store(this)">
                            3
                        </button>
                        <button type="button" class="col btn border rounded-pill border-success bg-white " value="-" onclick="store(this)">
                            -
                        </button>
                    </div>
                    <div class="row">
                        <button type="button" class="col-6 btn border rounded-pill border-success bg-white " value="0" onclick="store(this)"> 0 </button>
                        <button type="button" class="col-3 btn border rounded-pill border-success bg-white " value="." onclick="store(this)"> . </button>
                        <button type="button" class="col-3 btn border rounded-pill border-success bg-white " value="+" onclick="store(this)"> + </button>
                    </div>
                </div>
                <button type="button" class="col-2 text-center btn border rounded-pill border-primary bg-white  mx-2 " onclick="calculate(this)">=</button>
            </div>
            
        </div>
    </div> 
    </div>
    <script src="./Scripts/script.js"></script>
</body>
</html>
